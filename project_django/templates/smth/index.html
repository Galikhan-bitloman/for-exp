<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main list</title>
</head>
<body>
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list %}
    <li><a href="/smth/{{ question.id }}/">{{ question.question_text }} </a></li>
    {% endfor %}

</ul>
{% else %}
<p>No smth are available</p>
{% endif %}


<h1>{{header}}</h1>

</body>

</html>
